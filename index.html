<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo"src="img/Logo.png" alt="Logo alura">
    </header>

    <main>
        <section>
            <textarea class="areaIngresar" id="Ingreso" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <p class="Informacion">Solo letras en min√∫sculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="Encriptar" id="Encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="Desencriptar" id="Desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="areaResultado" id="Resultado" cols="30" rows="10"></textarea>
            <div class="botones">
                <button class="Copiar" id="Copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
